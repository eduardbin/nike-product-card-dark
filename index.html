<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="ba-container">
		<header class="ba-header">
			<img class="ba-logo" src="img/logo.png" alt="Nike SB">
		</header>
		<main>
			<img src="img/main-img.png" alt="Product image" class="ba-product-img">
			<article class="ba-main">
				<h1 class="ba-main__header">
					Nike SB Stefan<br>
					Janoski Max
				</h1>
				<p class="ba-main__subscribe">Unisex Skateboarding Shoe</p>
				<div class="ba-stars">
					<img src="img/yellowstar.png" alt="point" class="ba-stars__img">
					<img src="img/yellowstar.png" alt="point" class="ba-stars__img">
					<img src="img/yellowstar.png" alt="point" class="ba-stars__img">
					<img src="img/star.png" alt="point" class="ba-stars__img">
					<img src="img/star.png" alt="point" class="ba-stars__img">
				</div>
				<form action="#" method="get">
					<select name="boot-size" id="size" class="ba-main__form">
						<option selected hidden>Size</option>
						<option value="38">38</option>
						<option value="39">39</option>
						<option value="40">40</option>
						<option value="41">41</option>
						<option value="42">42</option>
						<option value="43">43</option>
						<option value="44">44</option>
					</select>
					<select name="boot-quantity" id="quantity" class="ba-main__form">
						<option selected hidden>Qty</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
					<button type="submit" class="ba-button">Add to cart</button>
				</form>
			</article>
			<!-- /.main-information -->
		</main>
	</div>
	<!-- /.ba-container -->

</body>

</html>
